<VirtualHost *:80>
    ServerName yii2-demo.loc
    ServerAlias yii2-demo.loc
    DocumentRoot /var/www/html/web/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/web/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName yii2-demo.loc
    ServerAlias yii2-demo.loc
    DocumentRoot /var/www/html/web/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/web/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/yii2-demo.loc-prod.pem
        SSLCertificateKeyFile /certs/yii2-demo.loc-prod-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>